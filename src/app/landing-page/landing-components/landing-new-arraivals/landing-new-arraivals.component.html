<div class="mt-3">
  <h2 class="display-4">New Arraivals</h2>
</div>

<div class="card-deck mt-3">
  <div class="card" *ngFor="let advertisement of advertisements">
    <img class="card-img-top" [src]="advertisement?.advertisementPath" alt="Card image cap">
    <div class="card-body">
      <h3 class="card-title">{{ advertisement?.title }}</h3>
    </div>
  </div>
</div>

<carousel [interval]="false">
  <slide *ngFor="let slide of slides; let index=index">
    <img [src]="slide.image" alt="image slide" style="display: block; width: 100%;">
    <div class="carousel-caption">
      <h4>Slide {{index}}</h4>
    </div>
  </slide>
</carousel>
