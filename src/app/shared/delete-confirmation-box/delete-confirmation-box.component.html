<div mat-dialog-content>
  {{ message }}
</div>
<div class="d-flex justify-content-end">
  <div mat-dialog-actions>
    <button mat-stroked-button (click)="onNoClick()">No</button>
    <button
    class="ml-2"
      mat-stroked-button
      color="warn"
      [mat-dialog-close]="true"
      cdkFocusInitial
    >
      Yes
    </button>
  </div>
</div>
