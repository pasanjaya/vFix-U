<div class="header bg-gradient-default pb-8 pt-5 pt-md-8">
  <!-- Page content -->
  <div class="container-fluid">
    <div class="row">
      <div class="col mb-5 mb-xl-0">
        <div class="card bg-gradient-darker">
          <div class="card-header bg-transparent">
            <div class="row align-items-center">
              <div class="col">
                <h6 class="text-uppercase text-light ls-1 mb-1">Overview</h6>
                <h2 class="text-yellow mb-0">
                  <i class="fas fa-ad"></i> Advertisement Review
                </h2>
              </div>
            </div>
          </div>
          <div class="row ml-6 mr-6">
            <div class="col-md-6 mb-5" *ngFor="let advertiesment of advertisements; let i = index">
              <div class="card" style="width: 32rem;">
                <img [src]="advertiesment.advertisementPath" height=300 width=500 [alt]="advertiesment.title">
                <div class="card-body">
                  <h3 class="mb-1 text-uppercase text-muted">
                    {{ advertiesment.title }}
                  </h3>
                  <div class="mt-3" style="display: block;">
                    <h5>{{ advertiesment.description }}</h5>
                  </div>
                  <div>
                    <button class="btn btn-success" (click)="approve(advertiesment.id)">Approve</button>
                    <button class="btn btn-danger" (click)="openDialog(advertiesment.id)">Delete</button>
                  </div>
                </div>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
