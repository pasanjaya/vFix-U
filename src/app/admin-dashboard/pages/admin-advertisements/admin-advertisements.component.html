<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
  <!-- Page content -->
  <div class="container-fluid">
    <div class="row">
      <div class="col mb-5 mb-xl-0">
        <div class="card bg-gradient-darker shadow">
          <div class="card-header bg-transparent">
            <div class="row align-items-center">
              <div class="col">
                <h6 class="text-uppercase text-light ls-1 mb-1">Overview</h6>
                <h2 class="text-yellow mb-0">
                  <i class="fas fa-ad"></i> Advertisement Review
                </h2>
              </div>
            </div>
          </div>
          <div class="card-body">
              <div class="list-group">
                  <div
                    class="list-group-item list-group-item-action flex-column align-items-start"
                    *ngFor="let advertiesment of advertisements; let i = index"
                  >
                    <div class="d-flex w-100 justify-content-between">
                      <h3
                        class="mb-1 text-uppercase text-muted text-truncate"
                        style="max-width: 220px;"
                      >
                        {{ advertiesment.title }}
                      </h3>
                      <div>
                        <button class="btn btn-success" (click)="approve(advertiesment.id)">Approve</button>
                        <button class="btn btn-danger" (click)="openDialog(advertiesment.id)">Delete</button>
                      </div>
                    </div>
                    <div class="text-truncate mt-3" style="display: block;">
                      <h5>{{ advertiesment.description }}</h5>
                    </div>
                    <div>
                      <img [src]="advertiesment.advertisementPath" [alt]="advertiesment.title">
                    </div>

                  </div>
                </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
