<div class="card bg-secondary shadow border-0">
    <div class="card-header bg-transparent pb-4">
      <div class="text-center">
        <small class="mr-3 text-muted">Register as</small>
        <a (click)="onClick()" class="btn btn-sm btn-neutral btn-icon mr-4">
          <span class="btn-inner--icon"
            ><i class="ni ni-shop"></i></span>
          <span class="btn-inner--text">Merchants</span>
        </a>
      </div>
    </div>
    <div class="card-body px-lg-5 py-lg-5">
      <div class="text-center text-muted display-4 mb-4">
        <small>or Register as Consumers</small>
      </div>
      <form role="form">
        <div class="form-group">
          <div class="input-group input-group-alternative mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="ni ni-hat-3"></i
              ></span>
            </div>
            <input class="form-control" placeholder="Name" type="text" />
          </div>
        </div>
        <div class="form-group">
          <div class="input-group input-group-alternative mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="ni ni-email-83"></i
              ></span>
            </div>
            <input class="form-control" placeholder="Email" type="email" />
          </div>
        </div>
        <div class="form-group">
          <div class="input-group input-group-alternative">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="ni ni-lock-circle-open"></i
              ></span>
            </div>
            <input
              class="form-control"
              placeholder="Password"
              type="password"
            />
          </div>
        </div>
        <div class="text-muted font-italic">
          <small
            >password strength:
            <span class="text-success font-weight-700">strong</span></small
          >
        </div>
        <div class="row my-4">
          <div class="col-12">
            <div
              class="custom-control custom-control-alternative custom-checkbox"
            >
              <input
                class="custom-control-input"
                id="customCheckRegister"
                type="checkbox"
              />
              <label class="custom-control-label" for="customCheckRegister">
                <span class="text-muted"
                  >I agree with the <a href="#!">Privacy Policy</a></span
                >
              </label>
            </div>
          </div>
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-primary mt-4">
            Create account
          </button>
        </div>
      </form>
    </div>
  </div>
