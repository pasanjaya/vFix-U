<div class="header bg-gradient-default py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
          <p class="text-lead text-light">
            Create new account for free.
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg
      x="0"
      y="0"
      viewBox="0 0 2560 100"
      preserveAspectRatio="none"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <ng-template [ngIf]='isConsumers' [ngIfElse]="merchants">
          <app-consumers [(isConsumers)]="isConsumers"></app-consumers>
      </ng-template>
      <ng-template #merchants>
          <app-merchants [(isConsumers)]="isConsumers"></app-merchants>
      </ng-template>
    </div>
  </div>
</div>
