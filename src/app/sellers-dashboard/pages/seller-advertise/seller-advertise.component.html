<div class="container mt-5">
  <div class="row">
    <div class="col-8">
      <h3>New Advertiesment</h3>
      <div class="card">
        <div class="card-body">
          <form [formGroup]="advertisingForm" (ngSubmit)="onPublish()">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="title" placeholder="title" formControlName="title" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="des">Description</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Description" formControlName="description"></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="adv-image" class="mr-3">Adv. Image</label>
                  <input type="file" class="form-control-file" id="adv-image" (change)="onAdvImageUpload($event)"
                    #imagePicker />
                  <button type="button" class="btn btn-outline-secondary image-picker" (click)="imagePicker.click()">
                    <i class="fas fa-camera"></i> Upload
                  </button>
                </div>
                <div class="image-preview" *ngIf="
                    advImagePreviewPath &&
                    advImagePreviewPath !== '' &&
                    this.advertisingForm.get('advImage').valid
                  ">
                  <img [src]="advImagePreviewPath" alt="adv-image" />
                </div>
              </div>
            </div>
            <div class="text-right">
              <button type="submit" class="btn btn-success">Publish</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-4">
      <h3>Published</h3>
      <div class="card">
        <div class="card-body">
          <h3 class="text-muted">You have no published advertiesments</h3>
        </div>
      </div>
    </div>
  </div>
</div>
