<div

  style="min-height: 600px; background-image: url(assets/images/carousel/6.jpg); background-size: cover; background-position: center top;"

      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Hello Dealer</h1>
        <p class="text-white mt-0 mb-5">
          <b
            >Please make sure up-to-date your profile, These details will

        </p>
        <button type="button" class="btn btn-default">Edit profile</button>
      </div>

  </div>

          </div>

        </div>

            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Shop information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-shop-name"
                      >Shop Name</label
                    >
                    <input
                      id="input-shop-name"
                      class="form-control form-control-alternative"
                      placeholder="Shop Name"
                      type="text"
                      formControlName="shopName"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-shop-reg"
                      >Shop Reg. No</label
                    >
                    <input
                      id="input-shop-reg"
                      class="form-control form-control-alternative"
                      placeholder="Registration"
                      type="text"
                      formControlName="shopReg"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address"
                      >Address</label
                    >
                    <input
                      id="input-address"
                      class="form-control form-control-alternative"
                      placeholder="Shop Address"
                      type="text"
                      formControlName="address"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-city"
                      >City</label
                    >
                    <input
                      type="text"
                      id="input-city"
                      class="form-control form-control-alternative"
                      placeholder="City"
                      formControlName="city"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-contact"
                      >Contact No.</label
                    >
                    <input
                      type="text"
                      id="input-contact"
                      class="form-control form-control-alternative"
                      placeholder="011 XXX XXXX"
                      formControlName="contactNo"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-latitude"
                      >Latitude</label
                    >
                    <input
                      type="text"
                      id="input-latitude"
                      class="form-control form-control-alternative"
                      placeholder="latitude"
                      formControlName="latitude"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-longitude"
                      >Longitude</label
                    >
                    <input
                      type="text"
                      id="input-longitude"
                      class="form-control form-control-alternative"
                      placeholder="longitude"
                      formControlName="longitude"
                    />
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Description -->
            <h6 class="heading-small text-muted mb-4">About Shop</h6>
            <div class="pl-lg-4">
              <div class="form-group">
                <label>About Shop</label>
                <textarea
                  rows="4"
                  class="form-control form-control-alternative"
                  placeholder="A few words about the shop ..."
                  formControlName="about"
                ></textarea>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Save -->
            <div class="pl-lg-4 text-right">
              <div class="form-group">
                <button type="submit" class="btn btn-success">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
