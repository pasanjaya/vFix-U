<nav
  class="navbar navbar-vertical navbar-expand-md navbar-light bg-secondary"
  id="sidenav-main"
>
  <div class="container-fluid">
    <!-- Toggler -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="isCollapsed = !isCollapsed"
      aria-controls="sidenav-collapse-main"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Brand -->
    <a
      class="navbar-brand pt-0"
      routerLinkActive="active"
      [routerLink]="['/index']"
    >
      <!-- <img src="./assets/img/brand/red.png" class="navbar-brand-img" alt="..."> -->
      {{ title }}
    </a>

    <!-- Collapse -->
    <div
      class="collapse navbar-collapse"
      [collapse]= "isCollapsed"
      id="sidenav-collapse-main"
    >
      <!-- Collapse header -->
      <div class="navbar-collapse-header d-md-none">
        <div class="row">
          <div class="col-6 collapse-brand">
            <a routerLinkActive="active" [routerLink]="['/dashboard']">
              <img src="./assets/img/brand/blue.png" />
            </a>
          </div>
          <div class="col-6 collapse-close">
            <button
              type="button"
              class="navbar-toggler"
              (click)="isCollapsed = !isCollapsed"
            >
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </div>

      <!-- Navigation -->
      <ul class="navbar-nav">
        <li
          *ngFor="let menuItem of menuItem"
          class="{{ menuItem.class }} nav-item"
        >
          <a
            routerLinkActive="active"
            [routerLink]="[menuItem.path]"
            class="nav-link"
          >
            <i class="ni {{ menuItem.icon }}"></i>
            {{ menuItem.title }}
          </a>
        </li>
      </ul>
      <!-- Divider -->
      <hr class="my-3" />

      <!-- Navigation -->
      <ul class="navbar-nav mb-md-3">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['sellerincome']"
            href="https://demos.creative-tim.com/argon-dashboard-angular/documentation/tutorial"
          >
            <i class="ni ni-chart-bar-32"></i> Income
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="https://demos.creative-tim.com/argon-dashboard-angular/documentation/colors"
          >
            <i class="ni ni-email-83"></i> Mailbox
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="https://demos.creative-tim.com/argon-dashboard-angular/documentation/alerts"
          >
            <i class="ni ni-settings"></i> Settings
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
