<div class="container-fluid mt-7">
  <div class="row">
    <mat-card class="container-card">
      <mat-card-header>
        <mat-horizontal-stepper >
          <mat-step label="SHIPPING" completed=false>
            <mat-card>
              <mat-card-content>
                <!-- shipping content -->
              </mat-card-content>
              <mat-card-actions class="text-right">
                <button mat-button matStepperNext>Next</button>
              </mat-card-actions>
            </mat-card>
          </mat-step>
          <mat-step label="PAYMENT" completed=false>
            <mat-card>
              <mat-card-content>
                <!-- Payment content -->
              </mat-card-content>
              <mat-card-actions class="text-right">
                <button mat-button matStepperPrevious>Previous</button>
                <button mat-button matStepperNext>Next</button>
              </mat-card-actions>
            </mat-card>
          </mat-step>
          <mat-step label="REVIEW" completed=false>
            <mat-card>
              <mat-card-content>
                <div class="row">
                  <div class="col-12 col-md-8 order-review">
                    <h3>Review Order</h3>
                  </div>
                  <div class="col-6 col-md-4 order-summery">
                    <h3>Order Summary</h3>
                    <hr>
                    <mat-card-actions class="text-center">
                      <button type="button" class="btn btn-warning order-button">Place Order</button>
                    </mat-card-actions>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </mat-step>
        </mat-horizontal-stepper>
      </mat-card-header>
    </mat-card>
  </div>
</div>
